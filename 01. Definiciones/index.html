<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: ¬øQu√© es EDS?</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        :root {
            --background-color: #f4f7f9;
            --font-color: #2c3e50;
            --primary-color: #3498db;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --neutral-color: #ffffff;
            --border-color: #dfe6e9;
        }

        body {
            color: var(--font-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            background-color: var(--neutral-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px; /* Dise√±o optimizado para vista vertical de celular */
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--neutral-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: left;
            width: 100%;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
            font-weight: bold;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: white;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #feedback {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }
        
        #feedback.correct {
            color: var(--correct-color);
        }
        
        #feedback.incorrect {
            color: var(--incorrect-color);
        }

        #restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease;
            display: none; /* Oculto por defecto */
        }

        #restart-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Serious Game üïπÔ∏è</h1>
        <p id="question">Seg√∫n la definici√≥n de Wu y Chen (2020), ¬øcu√°l de las siguientes opciones describe mejor el concepto de <strong>"Educational Digital Storytelling" (EDS)</strong>?</p>
        
        <div id="options-container">
            </div>

        <div id="feedback"></div>
        <button id="restart-btn">Jugar de Nuevo</button>
        <a id="menu-btn" href="../index.html" class="btn" style="display:none;margin-top:10px;">Men√∫ Principal</a>
    </div>

    <script type="module">
        import { GameState } from '../gameState.js';
        import { sendScore } from '../utils/sendScore.js';
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const restartBtn = document.getElementById('restart-btn');
        const menuBtn = document.getElementById('menu-btn');
        let currentScore = 0;

        const gameData = {
            question: "Seg√∫n la definici√≥n de Wu y Chen (2020), ¬øcu√°l de las siguientes opciones describe mejor el concepto de <strong>\"Educational Digital Storytelling\" (EDS)</strong>?",
            answers: [
                {
                    text: "La producci√≥n facilitada de una historia digital corta dentro de una comunidad educativa, que mezcla im√°genes, texto y narraci√≥n.",
                    isCorrect: true
                },
                {
                    text: "Cualquier video corto con fines de aprendizaje que combine im√°genes y m√∫sica, como los que se encuentran en plataformas de video.",
                    isCorrect: false
                },
                {
                    text: "La creaci√≥n de contenido educativo 'Hazlo t√∫ mismo' (Do It Yourself), similar a los videos generados por YouTubers.",
                    isCorrect: false
                },
                {
                    text: "El uso de avatares y medios construidos en mundos virtuales, como Second Life, para narrar historias en un contexto acad√©mico.",
                    isCorrect: false
                }
            ]
        };

        // Funci√≥n para barajar un array (algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            // Limpiar estado anterior
            optionsContainer.innerHTML = '';
            feedbackElement.innerHTML = '';
            feedbackElement.className = '';
            restartBtn.style.display = 'none';
            menuBtn.style.display = 'none';

            // Barajar y mostrar opciones
            let shuffledAnswers = [...gameData.answers];
            shuffleArray(shuffledAnswers);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text;
                button.classList.add('option-btn');
                button.dataset.correct = answer.isCorrect;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            // Deshabilitar todos los botones
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                // Mostrar la respuesta correcta
                if (btn.dataset.correct === 'true') {
                    btn.classList.add('correct');
                }
            });
            
            if (isCorrect) {
                currentScore = 10;
                selectedBtn.classList.add('correct');
                feedbackElement.textContent = '¬°Correcto! ‚úÖ Esta definici√≥n incluye la facilitaci√≥n y el entorno comunitario. Puntaje: 10';
                feedbackElement.classList.add('correct');
                GameState.unlock('completar');
            } else {
                currentScore = 0;
                selectedBtn.classList.add('incorrect');
                feedbackElement.innerHTML = 'Incorrecto. ‚ùå Recuerda que EDS es un proceso <strong>facilitado</strong> en un <strong>entorno comunitario</strong>. Puntaje: 0';
                feedbackElement.classList.add('incorrect');
            }

            GameState.saveScore('definiciones', currentScore);
            sendScore('definiciones', currentScore);
            restartBtn.style.display = 'block';
            menuBtn.style.display = 'block';
        }

        restartBtn.addEventListener('click', startGame);

        // Iniciar el juego al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', startGame);
    </script></body>
</html></body></html>
